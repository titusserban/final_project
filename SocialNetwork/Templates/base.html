<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <title>Proiect Social Network</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg fixed-top navbar-transparent nav-down" color-on-scroll="200" role = "navigation">
            <div class="container">
                <div class="navbar-translate">
                    <div class="navbar-header">
                        <a href="" class="nav-link">NavBar</a>

                    </div>
                </div>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    {% if request.user.is_authenticated %}
                        <a href="% url 'newsfeed_template: newsfeed_page' %}" class="nav-link">Newsfeed</a>
                    {% endif %}
                    <div class="navbar-item">
                        <div class="buttons">
                            {% if request.user.is_authenticated %}
                                <a href="% url 'Posts:logout' %}" class="btn">Log out</a>
                            {% else %}
                                <a href="{% url 'Posts:signup' %}" class="btn btn-blue btn-fill btn-save"><strong>Sign Up</strong></a>
                                <a href="{% url 'Posts:login' %" class="btn btn-blue btn-fill btn-save">Log in</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section>
            {% block content %}
            {% endblock %}
        </section>

    </body>

</html>
