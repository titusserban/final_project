<!DOCTYPE html>

<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <title>Proiect Social Network</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link href="{% static 'CSS/style.css' %}" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg fixed-top navbar-transparent nav-down" color-on-scroll="200" role = "navigation">
            <div class="container">
                <div class="navbar-translate">
                    <div class="navbar-header">
                        <p>SocialNetworkProject</p>
                    </div>
                </div>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            {% if request.user.is_authenticated %}
                                <a href="{% url 'newsfeedpage' %}" class="btn btn-blue btn-fill btn-save">Newsfeed</a>
                                <a href="{% url 'search' %}" class="btn btn-blue btn-fill btn-save">Search users</a>
                                <a href="{% url 'userprofile' request.user.username %}" class="btn btn-blue btn-fill btn-save">Userprofile</a>
                                <a href="{% url 'edit_profile' %}" class="btn btn-blue btn-fill btn-save">Edit profile</a>
                            <a href="{% url 'logout' %}" class="btn btn-blue btn-fill btn-save">Log out</a>
                            {% else %}
                                <a href="{% url 'signup' %}" class="btn btn-blue btn-fill btn-save"><strong>Sign Up</strong></a>
                                <a href="{% url 'login' %}" class="btn btn-blue btn-fill btn-save">Log in</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section>
            {% block content %}
            {% endblock %}
        </section>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        {% block script %}
        {% endblock %}
    </body>

</html>
