{% extends 'base.html' %}

{% block content %}
<br>
<br>
<br>
<br>

    <div class="container">
        <div class="columns">
            <div class="column">
                <h1 class="title">Edit profile</h1>

                {% if user.userprofile.avatar %}
<!--                verificam daca userul are avatar-->
                    <figure class="figure-img img-fluid rounded shadow-3 mb-3">
                        <img width="300" src="{{ user.userprofile.avatar.url }}">
                    </figure>
                {% endif %}
                <form method="post" enctype="multipart/form-data" action=".">
<!--                avem nevoie de enctype="multipart/form-data" deoarece vom folosi fisiere-->
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="field">
                        <div class="control">
                            <button>Save changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
